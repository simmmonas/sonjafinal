<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sonja.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div>HOME</div>
      <div>PORTFOLIO</div>
      <div id="logo"><img src="img/sonjalogo.png" alt="logo" /></div>
      <div>ABOUT ME</div>
      <div>CONTACT ME</div>
    </div>
    <div class="content">
      <div class="forms">
        <h3>
          Get in a touch with me
        </h3>
        <form action="">
          Name <br />
          <input type="text" name="name" /><br />
          Email <br />
          <input type="email" name="email" placeholder="example@email.xx" />
          <br />
          Name of a company <br />
          <input type="text" name="company" /><br />
          <br />
          Message <br />
          <textarea id="message" name="message" rows="8" cols="65"></textarea>
          <br />
          <input id="send" type="submit" value="Send" />
        </form>
      </div>
      <div class="pic">
        <img src="img/sona.png" alt="sona" />
        <p>Sonja Štefanková (founder)</p>
        <div class="media">
          <div class="right">
            <a href="https://www.instagram.com/sonjastefanko/" target="_blank">
              <img id="ig" src="img/ig.png" alt="ig logo" />
            </a>
          </div>
          <div class="left">
            <a href="cvsonja.pdf" target="_blank"
              ><img id="cv" src="img/cv.png" alt="cv"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
